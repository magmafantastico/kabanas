<!DOCTYPE html>
<html lang="pt-br" class="open-sans">
<head>
	<meta charset="UTF-8">
	<title>Downloads | Kabana's Info</title>
	<script src="dist/js/villa.min.js"></script>
	<link rel="stylesheet" href="dist/css/villa.min.css"/>
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="dist/css/material-colors.css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/cross.css"/>
	<script src="dist/js/html5shiv.js"></script>
	<script src="dist/js/html5shiv-printshiv.js"></script>
	<script src="dist/js/classList.min.js"></script>
	<![endif]-->
</head>
<body class="grey-50 font-grey-800">

<style type="text/css">

body {
	border-top: solid 3px #ff5722;
}

main {
	width: 100%;
	max-width: 60em;
	margin: 1em auto;
}

h1 {
	font-weight: 100;
	margin: 0 8px;
}

.list {
	margin: 3em 1em;
}

.list .app,
.list .app .main,
.list .app .main .name {
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-ms-flex-direction: column;
	-webkit-flex-direction: column;
	flex-direction: column;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-align-items: center;
	align-items: center;
}

.list .app {
	width: 10em;
	height: 11em;
	max-height: 11em;
}

.list .app .main {
	background-color: #e0e0e0;
	border-radius: 2px;
	flex-direction: column;
	padding: .875em 1.5em .5em;
	max-width: 9em;
	width: 9em;
	text-align: center;
}

.list .app .main > * {
	display: block;
}

.list .app a:hover {
	background-color: #bdbdbd;
}

.list .app a:active,
.list .app a:focus {
	background-color: #9e9e9e;
}

.list .app .main .icon {
	border-radius: 12px;
	height: 6em;
	margin-bottom: .5em;
	width: 6em;
}

.list .app .main .name {
	text-overflow: ellipsis;
	font-size: .875em;
	max-width: 8em;
	height: 2em;
	line-height: 1.2;
	max-height: 2em;
}

.list .app .alternative {
	color: #2196f3;
	font-size: .875em;
	margin-top: 6px;
	padding: 2px;
}

</style>

<main>
	
	<h1>Aplicativos</h1>

	<ul class="list flex justify-start flex-wrap">
	
		<li class="app">
			<a href="direct/TeamViewer_Setup%2006.exe" class="main">
				<span class="icon"><img src="dist/img/teamviewer.png"></span>
				<span class="name">TeamViewer 6</span>
			</a>
			<a href="direct/TeamViewer_Setup%2006.zip" class="alternative">Versão .zip</a>
		</li>

		<li class="app">
			<a href="direct/DOSPrintUI.exe" class="main">
				<span class="icon blue"></span>
				<span class="name">DOSPrint UI</span>
			</a>
			<a href="direct/DOSPrintUI.zip" class="alternative">Versão .zip</a>
		</li>

		<li class="app">
			<a href="direct/impressao.exe" class="main">
				<span class="icon"><img src="dist/img/print.png"></span>
				<span class="name">Limpar Spooler</span>
			</a>
			<a href="direct/impressao.zip" class="alternative">Versão .zip</a>
		</li>

		<li class="app">
			<a href="direct/ativadorWin7.zip" class="main">
				<span class="icon black"></span>
				<span class="name">Ativador W7</span>
			</a>
			<a href="direct/ativadorWin7.zip" class="alternative">Versão .zip</a>
		</li>

		<li class="app">
			<a href="direct/ativador_office.rar" class="main">
				<span class="icon black"></span>
				<span class="name">Ativador Office</span>
			</a>
			<a href="direct/ativador_office.zip" class="alternative">Versão .zip</a>
		</li>

	</ul>

</main>

</body>
</html>
